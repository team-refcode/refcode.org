<div class="component" title="main-banner" id="main-banner" version="1.2">

      .main-banner {
        height: 92px;
      }

      .logo-link {
        width: 70px;
        grid-area: logo-link;
      }

      .logo {
        width: 100%;
      }

      .nav-container {
        position: absolute;
        z-index: 1;
        width: 100%;
      }
      .nav-content {
        display: grid;
        grid-template-columns: 50px auto;
        align-items: center;
        grid-template-areas: "logo-link main-banner-nav-list";
      }

      .main-banner-nav-list {
        margin: 0 auto;
        padding: 10px;
        grid-area: main-banner-nav-list;
      }

      .main-banner-nav-list li {
        list-style: none;
        display: inline-block;
        padding: 20px;
        font-size: 20px;
        font-family: 'Lexend Deca', sans-serif;
      }

      .main-banner-nav-list li:hover {
        background: cornflowerblue;
      }

      .main-banner-nav-list li a {
        text-decoration: none;
        color:#333;
      }

      .main-banner-nav-list a:hover {
        color: black;
        border-bottom: 2px solid;
        transition: color .5s, border-bottom .5s;
      }

        height: 88px;
        width: 100%;
        padding: 10px 20px;
        box-sizing: border-box;
        text-align: right;
        color: white;
        font-size: 20px;
        display: none;
        grid-area: toggle;
      }

      @media (max-width: 768px) {
        .nav-content {
          grid-template-areas: "logo-link toggle";
        }

        .main-banner .toggle {
          display: flex;
          align-items: center;
          justify-content: flex-end;
          font-size: 2em;
        }

        .main-banner-nav-list {
          display: none;
          position: absolute;
          background: black;
          width: auto;
          right: 0;
          top: 88px;
        }

        .main-banner-nav-list.open {
          display: block;
        }

        .main-banner-nav-list li {
          display: block;
          text-align: right;
        }

        .active {
          display: block;
        }
      }
    </style>
