<div class="component"  title="Scrolling Image Banner" version="1.4">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    /* Scrolling Image Banner 1.3 */
    .image-banner {
      background-image: url("http://placeimg.com/940/480/nature");
      background-repeat: no-repeat;
      background-position: top center;
      background-size: cover;
      background-attachment: fixed;
      height: 345px;
      position: relative;
    }
    @media only screen and (max-width: 1000px) {
      .image-banner {
        height: 100vh;
      }
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      font-weight: bolder;
      color: white;
      text-align: center;
      font-family: 'Lexend Deca', sans-serif;
    }
  </style>
  <markup>
    <div class="image-banner">
      <div class="banner-text">Header</div>
    </div>
  </markup>
  </div>
